<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Edit Program</title>
  {% include "core/shared_links.html" %}
</head>
<body style="background-color:#112432;">
  {% include "core/navbar.html" %}
  <div class="jumbotron" style="background-color:	#5c889b;; padding: 5%;">
    <h1 style="color: white;">Edit Program</h1>
    <form method="POST">
      {% csrf_token %}
      <table style="color: white;">
        {{ form_data.as_table }}
      </table>
      <br>
      <a href="/programs/" style="border-color: black;" class="btn btn-secondary">Cancel</a>
      <input type="submit" style="border-color: black;" class="btn btn-primary" name="update" value = "Update Program">
    </form>
  </div>
</body>
</html>
